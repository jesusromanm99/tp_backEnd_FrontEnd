<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <title>Restaurapp</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <div class="">
                    <a class="navbar-brand" href="#">Restaurapp</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav m">
                        <li class="nav-item">
                            <a class="nav-link" href="./listaReservas.html">Lista de reservas
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="./GraficarMesa.html">Visualizar Mesas
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" href="./GestionMesas.html">Gestion de mesas
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a target="_blank" rel="noopener" class="nav-link" href="https://github.com/jesusromanm99/tp_backEnd_FrontEnd"><i class="fa fa-github"></i> GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="app">
            <div class="row mt-5">
                <h2 class="col">Gestion de consumo por mesa</h2>
            </div>
            <div class="row">
                <div class="col-6 col-md-4">
                    <label for="selectRestaurant">Selecciona el restaurante</label>
                    <select class="form-control" @change="onSelectRestaurant" name="" id="selectRestaurant" v-model.number="idRestaurant" class="form-control">
                        <option v-for="restaurante in restaurantes" :value="restaurante.id_restaurante">{{restaurante.nombre}}</option>
                    </select>
                </div>
                <div class="col-6 col-md-4">
                    <label>Seleccione la Mesa</label>
                    <select class="form-control" name="" id="selectRestaurant" v-model.number="id_mesa" disabled="false" class="form-control">
                        <option v-for="mesa in mesas" :value="mesa">{{mesa}}</option>
                    </select>      
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/gestionMesas.js"></script>
    </body>
</html>
